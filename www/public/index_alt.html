<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Video Detection App</title>
    <link rel="icon" type="image/png" href="assets/favicon128.png" />
    <style>
      @font-face {
        font-family: "goudy-thin";
        src: url("assets/goudy-medieval-regular.ttf");
      }
      @font-face {
        font-family: "goudy-thin-demi";
        src: url("assets/goudy-medieval-demibold.ttf");
      }
      @font-face {
        font-family: "goudy";
        src: url("assets/goudy-medieval-alternate.ttf");
      }
      * {
        box-sizing: border-box;
        font-family: "goudy", serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: #1e1e1e;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import "@tensorflow/tfjs-backend-webgpu";
      import "@tensorflow/tfjs-backend-wasm";
      import * as tf from "@tensorflow/tfjs";
      import { main } from "../src/app_alt.ts";
      tf.setBackend("webgpu").then(() => {
        main();
      });
    </script>
  </body>
</html>
