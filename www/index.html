<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection with Backend Inference</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        #video-container {
            position: relative;
            flex: 1;
            background-color: black;
            border-radius: 5px;
            overflow: hidden;
        }
        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video {
            object-fit: contain; /* Preserve aspect ratio */
        }
        #overlay {
            pointer-events: none;
        }
        #sidebar {
            width: 300px;
            background-color: #2e2e2e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #controls {
            margin-bottom: 20px;
        }
        #select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #startCamera {
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: transparent;
            color: #007bff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        #startCamera:hover {
            background-color: #007bff;
            color: #fff;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        #card-list {
            flex: 1;
            overflow-y: auto;
        }
        #card-list p {
            color: #ccc;
            text-align: center;
        }
        #card-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #3e3e3e;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <svg id="overlay"></svg>
    </div>
    <div id="sidebar">
        <div id="controls">
            <select id="select"></select>
            <button id="startCamera">Start Streaming</button>
            <div id="status">Click "Start Streaming" to begin.</div>
        </div>
        <!-- Sidebar Card List -->
        <div id="card-list" x-data="{ detections: [], selectedId: null }">
            <template x-if="detections.length === 0">
                <p>No cards detected</p>
            </template>
            <template x-for="det in detections" :key="det.id">
                <div
                    :style="det.id === selectedId ? 'border: 2px solid yellow;' : ''"
                    style="display: flex; align-items: center; margin-bottom: 10px; cursor: pointer;"
                    @click="selectedId = det.id; $dispatch('card-selected', det)"
                >
                    <img :src="'data:image/jpeg;base64,' + det.img" style="width: 50px; height: auto;">
                    <div style="margin-left: 10px;">
                        <strong>ID: <span x-text="det.id"></span></strong><br>
                        <span x-text="det.matches[0]?.name || 'Unknown'"></span>
                    </div>
                </div>
            </template>
        </div>
        <!-- Card Info -->
        <div id="card-info" x-data="{ selectedDet: null }" @card-selected.window="selectedDet = $event.detail">
            <template x-if="selectedDet">
                <div>
                    <h3 x-text="selectedDet.matches[0].name"></h3>
                    <p>
                        Set: <span x-text="selectedDet.matches[0].set_name || 'Unknown'"></span>
                        (<span x-text="selectedDet.matches[0].set_code || ''"></span>)
                    </p>
                    <img
                        :src="selectedDet.matches[0].img_uri || 'data:image/jpeg;base64,' + selectedDet.img"
                        :alt="selectedDet.matches[0].name"
                        style="width: 100%; height: auto;"
                    >
                </div>
            </template>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="app.js"></script>
    <script>
        main();
    </script>
</body>
</html>
