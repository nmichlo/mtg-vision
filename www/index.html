<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Detection App</title>
  <link rel="icon" type="image/png" href="assets/favicon128.png" />
  <style>
    @font-face { font-family: 'goudy-thin'; src: url('assets/goudy-medieval-regular.ttf'); }
    @font-face { font-family: 'goudy-thin-demi'; src: url('assets/goudy-medieval-demibold.ttf'); }
    @font-face { font-family: 'goudy'; src: url('assets/goudy-medieval-alternate.ttf'); }
    * {
      box-sizing: border-box;
      font-family: 'goudy', serif;
    }
    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    video-container {
      flex: 1;
    }
    sidebar-component {
      width: 300px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      sidebar-component {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <video-container></video-container>
  <sidebar-component></sidebar-component>
  <script type="module" src="app.js"></script>
</body>
</html>
