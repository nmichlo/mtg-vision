<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtg Card Recognition</title>

    <script type="module" src="app.js"></script>

    <style>
        /* Global Styles (Same as previous example) */
        :root {
            --background-dark: #1e1e1e;
            --background-medium: #2e2e2e;
            --background-light: #3e3e3e;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #00cc00;
            --accent-color-darker: #009900;
            --error-color: #ff6b6b;
            --selection-color: yellow;
            --border-radius: 5px;
            --font-family: 'Courier New', Courier, monospace;
            --sidebar-width: 300px;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; flex-direction: row; min-height: 100vh; margin: 0;
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: var(--font-family); overflow: hidden; /* Keep overflow hidden */
        }
        card-detector-app {
            flex-grow: 1; display: flex; flex-direction: row; min-height: 100vh;
        }
         @media (max-width: 768px) {
             body { flex-direction: column; }
             card-detector-app { flex-direction: column; min-height: initial; height: 100vh; }
             :root { --sidebar-width: 100%; }
         }
    </style>
</head>
<body>
    <card-detector-app></card-detector-app>
</body>
</html>
