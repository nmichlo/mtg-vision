<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection with LitElement</title>
    <script src="https://cdn.jsdelivr.net/npm/svgjs@2.6.2/dist/svg.js"></script>
    <script type="module" src="app.js"></script>

    <style>
        /* Global Styles (apply to body, layout, and potentially component host elements) */
        :root {
            /* Define CSS variables for theming across components */
            --background-dark: #1e1e1e;
            --background-medium: #2e2e2e;
            --background-light: #3e3e3e;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --accent-color: #00cc00;
            --accent-color-darker: #009900;
            --error-color: #ff6b6b;
            --selection-color: yellow;
            --border-radius: 5px;
            --font-family: 'Courier New', Courier, monospace;
            --sidebar-width: 300px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: row; /* Default layout */
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow: hidden; /* Prevent body scrollbars */
        }

        /* Style the host element of the main application */
        card-detector-app {
            flex-grow: 1; /* Allow app to take full space */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: row; /* Default layout inside app */
            min-height: 100vh; /* Ensure it stretches */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            card-detector-app {
                 flex-direction: column; /* Stack components vertically */
                 min-height: initial; /* Don't force min-height on mobile maybe */
                 height: 100vh; /* Occupy full viewport height */
            }
            /* Adjust sidebar width variable if needed for component styling */
            :root {
                --sidebar-width: 100%;
            }
        }
    </style>
</head>
<body>
    <card-detector-app></card-detector-app>
</body>
</html>
