<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection with Backend Inference</title>
    <script src="https://cdn.jsdelivr.net/npm/svgjs@2.6.2/dist/svg.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #video-container {
            position: relative;
            flex: 1;
            background-color: black;
            border-radius: 5px;
            overflow: hidden;
        }

        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            pointer-events: none;
        }

        #sidebar {
            width: 300px;
            background-color: #2e2e2e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #controls {
            margin-bottom: 20px;
        }

        #select, #startCamera {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #00cc00; /* Green border to match theme */
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        #startCamera {
            background-color: transparent;
            color: #00cc00;
            transition: background-color 0.3s, color 0.3s;
        }

        #startCamera:hover {
            background-color: #00cc00;
            color: #1e1e1e;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        #card-list {
            flex: 1;
            overflow-y: auto;
        }

        #card-list p {
            color: #ccc;
            text-align: center;
        }

        #card-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #3e3e3e;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #video-container {
                width: 100%;
                height: 60vh; /* Set a reasonable height for video */
            }
            #sidebar {
                width: 100%;
                height: auto;
            }
            #select, #startCamera {
                font-size: 18px;
                padding: 15px; /* Larger padding for touch-friendly interaction */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <svg id="overlay"></svg>
    </div>
    <div id="sidebar">
        <div id="controls">
            <select id="select"></select>
            <button id="startCamera">Start Streaming</button>
            <div id="status">Click "Start Streaming" to begin.</div>
        </div>
        <div id="card-list">
            <p>No cards detected</p>
        </div>
        <div id="card-info"></div>
    </div>
    <script src="app.js"></script>
    <script>
        main();
    </script>
</body>
</html>
