<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection with Backend Inference</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        #video-container {
            position: relative;
            flex: 1;
            background-color: black;
            border-radius: 5px;
            overflow: hidden;
        }
        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay {
            pointer-events: none;
        }
        #sidebar {
            width: 300px;
            background-color: #2e2e2e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #controls {
            margin-bottom: 20px;
        }
        #select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #startCamera {
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: transparent;
            color: #007bff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        #startCamera:hover {
            background-color: #007bff;
            color: #fff;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        #card-list {
            flex: 1;
            overflow-y: auto;
        }
        #card-list p {
            color: #ccc;
            text-align: center;
        }
        #card-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #3e3e3e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <svg id="overlay"></svg>
    </div>
    <div id="sidebar">
        <div id="controls">
            <select id="select"></select>
            <button id="startCamera">Start Streaming</button>
            <div id="status">Click "Start Streaming" to begin.</div>
        </div>
        <div id="card-list">
            <p>No cards detected</p>
        </div>
        <div id="card-info"></div>
    </div>
    <script src="app.js"></script>
    <script>
        main();
    </script>
</body>
</html>
